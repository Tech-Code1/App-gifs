<div class="row">
  <div *ngFor="let gift of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
    <div class="card">
      <div class="card-body">
        <img class="card-img-top" [src]="gift.images.downsized_medium.url" alt="">
        <p class="card-text">
          {{gift.title}}
        </p>
      </div>
    </div>
  </div>
</div>
